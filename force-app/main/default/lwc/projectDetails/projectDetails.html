<template>
    <lightning-card title="Project Details" icon-name="custom:custom53">

        <template if:true={hasProjectId}>
            <template if:true={project.data}>
                <div class="slds-p-around_medium">

                    <div class="row">
                        <span class="label">Name</span>
                        <span class="colon">:</span>
                        <span class="value">{name}</span>
                    </div>

                    <div class="row">
                        <span class="label">Status</span>
                        <span class="colon">:</span>
                        <span class={badgeClass}>{status}</span>
                    </div>

                    <div class="row">
                        <span class="label">Owner</span>
                        <span class="colon">:</span>
                        <span class="value">{owner}</span>
                    </div>

                    <div class="row">
                        <span class="label">Start Date</span>
                        <span class="colon">:</span>
                        <span class="value">{startDate}</span>
                    </div>

                    <div class="row">
                        <span class="label">End Date</span>
                        <span class="colon">:</span>
                        <span class="value">{endDate}</span>
                    </div>

                    <div class="row">
                        <span class="label">Description</span>
                        <span class="colon">:</span>
                        <span class="value clamp">{description}</span>
                    </div>

                </div>
                <div class="slds-m-top_medium">
                    <lightning-button label="Edit" variant="brand" onclick={handleEdit}></lightning-button>
                </div>
            </template>

            <template if:true={project.error}>
                <div class="slds-p-around_medium">
                    <p>Error loading project details. Please try again.</p>
                </div>
            </template>
        </template>

        <template if:false={hasProjectId}>
            <div class="slds-p-around_medium">
                <p>No project selected. Please select a project to view details.</p>
            </div>
        </template>

    </lightning-card>
</template>
